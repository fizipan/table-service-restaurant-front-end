<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="this is a food market app" />
    <meta name="author" content="Hafizh Maulana Y" />

    <title>Dashboard</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- sidebar -->
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="/images/Logo.svg" alt="" class="my-4" />
          </div>
          <div class="list-group list-group-flush">
            <a
              href="/dashboard.html"
              class="list-group-item list-group-item-action"
            >
              Dashboard
            </a>
            <a
              href="/dashboard-products.html"
              class="list-group-item list-group-item-action"
            >
              All Menu
            </a>
            <a
              href="/dashboard-transactions.html"
              class="list-group-item list-group-item-action"
            >
              Order
            </a>
            <a
              href="/dashboard-account.html"
              class="list-group-item list-group-item-action"
            >
              Transactions
            </a>
            <a
              href="/dashboard-account.html"
              class="list-group-item list-group-item-action active"
            >
              Data Meja
            </a>
            <a
              href="/index.html"
              class="list-group-item list-group-item-action"
            >
              Sign Out
            </a>
          </div>
        </div>

        <!-- page content -->
        <div id="page-content-wrapper">
          <nav
            class="navbar navbar-expand-lg navbar-light navbar-food fixed-top"
            data-aos="fade-down"
          >
            <div class="container-fluid">
              <button
                class="btn btn-secondary d-md-none mr-auto mr-2"
                id="menu-toggle"
              >
                &laquo; Menu
              </button>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarResponsive"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collpase navbar-collapse" id="navbarResponsive">
                <!-- dekstop menu -->
                <ul class="navbar-nav d-none d-lg-flex ml-auto">
                  <li class="nav-item dropdown">
                    <a
                      href="#"
                      class="nav-link"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                    >
                      <img
                        src="/images/user_pc.png"
                        alt="profile"
                        class="rounded-circle mr-2 profile-picture"
                      />
                      Hi, Hafizh
                    </a>
                    <div class="dropdown-menu">
                      <a href="/" class="dropdown-item">logout</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a href="" class="nav-link d-inline-bloc mt-2">
                      <img src="/images/cart.svg" alt="cart-empty" />
                      <div class="cart-badge">7</div>
                    </a>
                  </li>
                </ul>

                <!-- mobile app -->
                <ul class="navbar-nav d-block d-lg-none">
                  <li class="nav-item">
                    <a href="" class="nav-link"> Hi, Hafizh </a>
                  </li>
                  <li class="nav-item">
                    <a href="" class="nav-link d-inline-block"> Cart </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div
            class="section-content section-dashboard-home"
            data-aos="fade-up"
          >
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Data Meja</h2>
                <p class="dashboard-subtitle">Look what you have made today!</p>
              </div>
              <div class="dashboard-content">
                <div class="row justify-content-between mt-4">
                  <div class="col-md-4">
                    <div class="card input-meja mb-4">
                      <div class="card-header">
                        <p>Tambah meja</p>
                      </div>
                      <div class="card-body">
                        <div class="form-group">
                          <label for="numberTable">Number Table</label>
                          <input
                            type="number"
                            name="numberTable"
                            class="form-control"
                            id="numberTable"
                          />
                        </div>
                        <button type="submit" class="btn btn-success">
                          Tambah Data
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-7">
                    <div class="card">
                      <div class="card-header">Data Meja</div>
                      <div
                        class="card-body d-flex flex-wrap justify-content-center"
                      >
                        <div class="data-meja">1</div>
                        <div class="data-meja">2</div>
                        <div class="data-meja">3</div>
                        <div class="data-meja">4</div>
                        <div class="data-meja">5</div>
                        <div class="data-meja">6</div>
                        <div class="data-meja">7</div>
                        <div class="data-meja">8</div>
                        <div class="data-meja">9</div>
                        <div class="data-meja">10</div>
                        <div class="data-meja">11</div>
                        <div class="data-meja">12</div>
                        <div class="data-meja">13</div>
                        <div class="data-meja">14</div>
                        <div class="data-meja">15</div>
                        <div class="data-meja">16</div>
                        <div class="data-meja">17</div>
                        <div class="data-meja">18</div>
                        <div class="data-meja">19</div>
                        <div class="data-meja">20</div>
                        <div class="data-meja">21</div>
                        <div class="data-meja">22</div>
                        <div class="data-meja">23</div>
                        <div class="data-meja">24</div>
                        <div class="data-meja">25</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
